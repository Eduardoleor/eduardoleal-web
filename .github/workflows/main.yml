name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master

      - name: Install 🔧
        run: yarn install

      - name: Build 🏗️
        run: |
          yarn clean
          yarn build
          touch out/.nojekyll
          
      - name: Deploy to GH Pages 🚀
        uses: JamesIves/github-pages-deploy-action@4.4.0
        with:
          branch: gh-pages
          folder: out