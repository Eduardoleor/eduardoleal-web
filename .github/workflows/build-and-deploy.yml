  name: Node.js CI

  on:
    push:
      branches: [main]

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout 🛎️
      - name: Install 🔧
        run: yarn install
      - name: Build 🏗️
        run: |
            yarn clean
            yarn build
            touch out/.nojekyll
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            branch: gh-pages
            folder: out